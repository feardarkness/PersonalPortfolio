  	<div class="container">
  		<div class="row">        
        <div class="col-md-12 text-center"><h1>Pomodoro Clock, <small>a productivity website</small></h1></div>
        <div class="col-xs-6 col-md-6 text-center">
          <h3>Break Length</h3>
          <button class="btn btn-default plus-minus"><span aria-hidden="true" aria-label="add button" class="fa fa-plus"></span></button>
          <span class="time-display" id="break-time">5</span>
          <button class="btn btn-default plus-minus"><span  aria-hidden="true" aria-label="minus button"  class="fa fa-minus"></span></button>
        </div>
        <div class="col-xs-6 col-md-6 text-center">
          <h3>Session Length</h3>
          <button class="btn btn-default plus-minus"><span  aria-hidden="true" aria-label="add button"  class="fa fa-plus"></span></button>
          <span class="time-display" id="work-time">20</span>
          <button class="btn btn-default plus-minus"><span aria-hidden="true" aria-label="minus button"  class="fa fa-minus"></span></button>
        </div>
        <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
  	    <div class="col-xs-12 col-sm-10 col-md-8  col-lg-6 text-center:">
          <div id="floating-text">
            <h2 id="current-break-or-work">Session</h2><br>
            <h2 id="current-time"></h2>
          </div>          
          <div id="circle">                           
            <div id="inner-circle">
            </div>
          </div>          
        </div>
        <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
  		</div>
