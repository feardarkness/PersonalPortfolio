<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="description" content="GBasic Calculater, project for Free Code Camp">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/maincalculator.css -->
    <link rel="stylesheet" href="styles/maincalculator.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<div class="container text-center">
		<div class="row">
            <div class="col-md-3"></div>
			<div class="col-md-6 calc-skin">
                <div>
                    <p>AA Calculator</p>
                    <div class="calc-screen">0</div>
                </div>
                <div>
                    <div class="calc-button">AC</div>
                    <div class="calc-button">CE</div>
                    <div class="calc-button">%</div>
                    <div class="calc-button">&divide;</div>
                </div>
                <div>
                    <div class="calc-button">7</div>
                    <div class="calc-button">8</div>
                    <div class="calc-button">9</div>
                    <div class="calc-button">x</div>
                </div>
                <div>
                    <div class="calc-button">4</div>
                    <div class="calc-button">5</div>
                    <div class="calc-button">6</div>
                    <div class="calc-button">-</div>
                </div>
                <div>
                    <div class="calc-button">1</div>
                    <div class="calc-button">2</div>
                    <div class="calc-button">3</div>
                    <div class="calc-button">+</div>
                </div>
                <div>
                    <div class="calc-button">0</div>
                    <div class="calc-button">.</div>
                    <div class="calc-button">=</div>
                    <div class="calc-button">=</div>
                </div>
			</div>	
            <div class="col-md-3"></div>		
		</div>		
	</div>
	
	<div id="footer">
      <div class="container">
        <p class="text-center">&copy; 2016</p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/maincalculator.js -->
    <script src="scripts/maincalculator.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-47889299-2', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
